        .menu-container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .gradient-menu {
            display: flex;
            gap: 1.5rem;
        }
        
        .gradient-menu a {
            position: relative;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
        }
        
        .gradient-menu a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #0F0, #0F0);
            transition: width 0.3s ease;
            border-radius: 3px;
        }
        
        .gradient-menu a:hover {
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .gradient-menu a:hover::before {
            width: 100%;
        }
        
        /* Opcional: estilo para el enlace activo */
        .gradient-menu a.active {
            background: linear-gradient(90deg, #0F0, #0F0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .gradient-menu a.active::before {
            width: 100%;
        }
</style>
